<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入react的核心模块，支持我们书写react相关的语法 -->
		<script src="js/react.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- react 支持操作dom的相关操作 -->
		<script src="js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 支持JSX语法需要的模板 -->
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#one{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			
		</div>
		
		<!-- React.js 是Facebook推出的前端UI库
		优势：
		1.虚拟DOM操作；
		2.更加高效的处理业务逻辑；
		3.组件化开发；
		4.可以使用JSX语法（可以在JS中书写HTML代码） -->
	</body>
	<script type="text/babel">
		// 1.React 中如何创建DOM节点;
		// React.createElement()
		// 参数1:节点名;
		// 参数2:{}节点属性;
		// 参数3:节点内容;
		// 返回值:新建的节点对象;
		// 第一种方式
	let hE = React.createElement("h2",{id:"one",style:{fontSize:"50px"}},"hello world!");
	let wrap = document.getElementById("wrap");
	// React渲染DOM 到对应的节点中
	ReactDOM.render(hE,wrap);
	// 第二种方式
	ReactDOM.render(
	<h1 id="one">你好</h1>,
	wrap
	)
	// 如果在h1标签中添加一个span标签
	let hE1 = React.createElement("h1",{},React.createElement("span",{id:"one"},"我是span"));
	ReactDOM.render(hE1,wrap);
	
	ReactDOM.render(
	<h1 id="one">你好,<span>我是span</span></h1>,
	wrap
	)
	
	// JSX:JavaScript XML 允许在JS语法中直接书写html标签
	// React会检索第一个参数中的<></>或者</>,在底层自动调用React.createElement方法;
	
	let aE = <a href="###">百度</a>;
	ReactDOM.render(aE,wrap);
	
	
	</script>
</html>
